<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Random Quote</title>
    <link rel="stylesheet" href="./css/style.css">
  </head>
  <body>
    <div id="quoteBox">
      <div id="box">
        
        <blockquote>
          <p id="quote">Press New Quote or Esc!</p>
          <cite id="quoteAuthor"></cite>
        </blockquote>

        <div id="buttonsPanel">
          <div id="socialButtons">
            <a id="tweet-quote" title="Post on twitter!" target="_blank" href="https://twitter.com"><button><i class="fa fa-twitter fa-2x" aria-hidden="true"></i></button></a>
            <a id="tumblr-quote" title="Post on tumblr!" target="_blank" href="https://tumblr.com"><button><i class="fa fa-tumblr fa-2x" aria-hidden="true"></i></button></a>
          </div>

          <div id="newQuote">
            <button>New Quote</button>
          </div>
        </div>
      
      </div>
    </div>
    
    <script src="https://use.fontawesome.com/9cf39b30b6.js"></script>
    <script
    src="https://code.jquery.com/jquery-3.2.1.min.js"
    integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
    crossorigin="anonymous"></script>
    <script src="main.js"></script>

  </body>
</html>
